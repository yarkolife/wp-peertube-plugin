services:
  ai-moderator:
    build: ./ai-moderation
    container_name: ai-moderator
    restart: unless-stopped
    networks: [web]
    environment:
      - HF_HOME=/models
      - TZ=Europe/Berlin
    volumes:
      - /srv/ai-model-cache:/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      start_period: 40s
      retries: 3

